name: My first workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Flutter action
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"

      - name: Check Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      # - name: Run tests
      #   run: flutter test

  build-web:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/to_build_web.yml
    needs: build

  build-android:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/to_build_android.yml
    needs: build
  
  build-ios:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/to_build_ios.yml
    needs: build
